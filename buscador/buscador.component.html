<h2 >BUSCA INFO DE TUS PARTIDAS <strong>{{busqueda.summonerName}}</strong></h2>
<form (ngSubmit)="buscar()">
  <input
   type="text"
   placeholder="nombre invocador..."
   name="summonerName"
   [(ngModel)]="busqueda.summonerName"
   >
   <button type="submit" class="btn btn-outline-warning">
      Buscar
   </button>

</form>
