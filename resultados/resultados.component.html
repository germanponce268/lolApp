<h2>Resultado <strong id="resultado-api" *ngIf="serviceInit.apiResultado.win else partida">{{serviceInit.resultadoPartida}}</strong></h2>
    <table>
      <tr>
        <th></th>
        <th id="champion">
          {{serviceInit.apiResultado.champion}}
        </th>
      </tr>
      <tr>
        <th>Kills</th>
        <th>Deaths</th>
        <th>Assists</th>
      </tr>
      <tr>
        <td>
          {{serviceInit.apiResultado.kills}}
        </td>

        <td>
          {{serviceInit.apiResultado.deaths}}
        </td>
        <td>
          {{serviceInit.apiResultado.assists}}
        </td>
      </tr>
    </table>

    <ng-template #partida>Partida</ng-template>
